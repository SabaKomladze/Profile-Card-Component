<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profille Card</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css?family=Kumbh Sans"
    rel="stylesheet"
  /></head>
<body>
    <img  src="bg-pattern-top.svg" id="top">
    <img src="bg-pattern-bottom.svg" id="bottom">

    <div class="card">
        <img src="bg-pattern-card.svg" id="pattern-card">
        
        <div class="info">
            <img src="image-victor.jpg" id="victor">
            <h2 class="name">Victor Crest <span>26</span></h2>
            <p class="city">London</p>
        </div>
        <hr>
        <div class="activity">
            <div  class="follower">
                <h1>80K</h1>
                <p>Followers</p>
            </div>
            <div class="Likes">
                <h1>803K</h1>
                <p>Likes</p>
            </div>
            <div class="Photos">
                <h1>1.4K</h1>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
